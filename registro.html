<div class="container">
    <h2>Hola nuevo</h2>
    <form action="./php/registro.php" method="POST">
        <input type="text" class="nombre" name="nombre" placeholder="Nombre" required>
        <br>
        <input type="text" class="apellidos" name="apellidos" placeholder="Apellidos" required>
        <br>
        <input type="email" class="email" name="email" placeholder="Email" required>
        <br>
        <input type="text" class="pass" name="pass" placeholder="Password" required>
        <br>
        <input type="text" class="nivel" name="nivel" readonly value="Nivel2">
        <br>
        <select class="seccion" name="seccion" required>
            <option>Selecciona una area</option>
            <option>Administracion</option>
            <option>Informatica</option>
            <option>Social</option>
        </select>
        <button type="submit" class="btn btn-primary btn-block text-center registro" id="register">
            <span>Registrarte ahora</span>
        </button>
    </form>
</div>
